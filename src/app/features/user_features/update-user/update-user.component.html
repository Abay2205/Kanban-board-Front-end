<div class="col-md-6 offset-md-3 form-group">
  <h3> Update user </h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" id="Username"
             [(ngModel)]="user.username" name="Username">
    </div>
    <div class="form-group" >
      <label>Password</label>
      <input type="password" class="form-control" id="Password"
             [(ngModel)]="user.password" name="Password">
    </div>
    <div class="form-group" *ngFor="let role of user.roles">
      <label>Role</label>
      <select class="form-control" id="productModel" [(ngModel)]="role.name" name="productModel">
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
