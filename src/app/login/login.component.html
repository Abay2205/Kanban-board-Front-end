<div class="container form-group">
  <form class="form-signin" method="post" action="/login">
    <h2 class="form-signin-heading">Please sign in!!!!!</h2>
    <p>
      <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="username" required="" autofocus="">
    </p>
    <p>
      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required="">
    </p>
    <button class="btn btn-lg btn-primary btn-block" (click)="login({username: username, password: password})" type="submit">Login</button>
    <button class="btn btn-lg btn-secondary btn-block" (click)="register()" type="submit" style="margin-top: 10px">Зарегистрироваться</button>
  </form>

</div>
